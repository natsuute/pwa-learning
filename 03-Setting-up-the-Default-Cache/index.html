<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PWA Demo</title>
</head>
<body>
    <p> \{^_^}/ hi! This's PWA Demo. </p>
    <p>Open your Developer Tools - Application > Cache Storage</p>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('完成 SW 設定!', reg))
            .catch(err => console.log('Error!', err));
        }
    </script>
    <!--
      NOTE:
      1. InstallEvent 繼承自 ExtendableEvent，
         ExtendableEvent 有一個方法叫做 waitUntil 需要傳入 promise 物件： event.waitUntil(promise)
      2. 透過 Cache Storage（非同步）把所有靜態檔案 Cache 到瀏覽器中
      3. CacheStorage 是 cache 的儲存介面，提供一個目錄讓我們能夠存取當前瀏覽器所有的 cache 物件，
         使用 CacheStorage(caches) 的 open 方法，我們可以透過這個方法來取得 cache 物件

      小結：
         分享在 install 階段要做的事情，介紹了 Install Event 並透過 CacheStorage 和 cache 的方法去儲存靜態資源。

      Reference: http://ithelp.ithome.com.tw/articles/10188118
    -->
</body>
</html>
